<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarkFilms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>DARKFILMS</h1>
      <form id="formulario" class="formulario">
        <input type="text" id="pesquisa" placeholder="Digie o nome do filme" />
        <button type="submit" id="btn">Pesquisar</button>
      </form>
    </header>
    <main>
      <div id="lista">
        <div class="item">
          <img src="./img/Sinais.jpg" />
          <h2>Sinais</h2>
        </div>
        <div class="item">
          <img src="./img/OGrito.jpg" />
          <h2>O Grito</h2>
        </div>
        <div class="item">
          <img src="./img/Ochamado.jpg" />
          <h2>O Chamado</h2>
        </div>
        <div class="item">
          <img src="./img/Hereditario.jpg" />
          <h2>Hereditário</h2>
        </div>
        <div class="item">
          <img src="./img/InvocacaoDoMal.jpg" />
          <h2>Invocação do mal</h2>
        </div>
      </div>
    </main>
    <footer>
      <p class="Footer">Feito na Labenu por Julia Guida</p>
      <a href="https://github.com/JuliaGM1993"
        ><input type="button" src="./github.png" class="github"
      /></a>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
